<!DOCTYPE html>

<html>
  <head>
    <title>Ecom</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/Css/index.css" />
    <link rel="stylesheet" href="/Css/checkout.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav top-nav">
        <div class="left-section">
          <ul>
            <li class="link"><a href="">HOME</a></li>
            <li class="link"><a href="">STORE</a></li>
            <li class="link"><a href="">ABOUT</a></li>
          </ul>
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <!-- <button type="submit">Search</button> -->
          </div>
        </div>

        <div class="right-section">
          <a href="#">
            <img class="cart-icon" src="/Img/cart.png" />
          </a>
        </div>
      </nav>

      <nav class="mid-nav">
        <div class="mid-container">
          <div><a href="">Grocerry</a></div>
          <div><a href="">Electronics</a></div>
          <div><a href="">Toys</a></div>
          <div><a href="">Electronics</a></div>
          <div><a href="">Mens</a></div>
          <div><a href="">Womens</a></div>
          <!-- <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
              <div>11</div>
              <div>12</div> -->
          <!-- <ul>
              <li class="link"><a href="">Electronics</a></li>
              <li class="link"><a href="">Toys</a></li>
              <li class="link"><a href="">Grocerry</a></li>
              <li class="link"><a href="">Electronics</a></li>
              <li class="link"><a href="">Toys</a></li>
            </ul> -->
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="box-element" id="form-wrapper">
            <form id="form">
              <div id="user-info">
                <div class="form-field">
                  <input
                    required
                    class="form-control"
                    type="text"
                    name="name"
                    placeholder="Name.."
                  />
                </div>
                <div class="form-field">
                  <input
                    required
                    class="form-control"
                    type="email"
                    name="email"
                    placeholder="Email.."
                  />
                </div>
              </div>

              <div id="shipping-info">
                <hr />
                <p>Shipping Information:</p>
                <hr />
                <div class="form-field">
                  <input
                    class="form-control"
                    type="text"
                    name="address"
                    placeholder="Address.."
                  />
                </div>
                <div class="form-field">
                  <input
                    class="form-control"
                    type="text"
                    name="city"
                    placeholder="City.."
                  />
                </div>
                <div class="form-field">
                  <input
                    class="form-control"
                    type="text"
                    name="state"
                    placeholder="State.."
                  />
                </div>
                <div class="form-field">
                  <input
                    class="form-control"
                    type="text"
                    name="zipcode"
                    placeholder="Zip code.."
                  />
                </div>
                <div class="form-field">
                  <input
                    class="form-control"
                    type="text"
                    name="country"
                    placeholder="Zip code.."
                  />
                </div>
              </div>

              <hr />
              <input
                id="form-button"
                class="btn btn-success btn-block"
                type="submit"
                value="Continue"
              />
            </form>
          </div>

          <br />
          <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
            <button id="make-payment">Make payment</button>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="box-element">
            <a class="btn btn-outline-dark" href="{{url_for('cart')}}"
              >&#171; Back to Cart</a
            >
            <hr />
            <h3>Order Summary</h3>
            <hr />

            <div class="cart-row">
              <div style="flex: 2">
                <img
                  class="row-image"
                  src="/Img/mens2.webp"
                />
              </div>
              <div style="flex: 2">
                <p>bbhb</p>
              </div>
              <div style="flex: 1">
                <p>$77</p>
              </div>
              <div style="flex: 1">
                <p>8</p>
              </div>
            </div>

            <h5>Items:8</h5>
            <h5>Total:900</h5>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
